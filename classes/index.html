<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Investment Projection Calculator</title>
</head>
<body>
    <div class="container">
        <form action="">
            <input type="number" class="input" name="year" id="year" placeholder="Start year"/>
            <input type="number" class="input" name="age" id="age" placeholder="Start age"/>
            <input type="number" class="input" name="opening-balance" id="opening-balance" placeholder="Opening balance"/>
            <input type="number" class="input" name="contributions" id="contributions" placeholder="Start contribution"/>
            <input type="number" class="input" name="number-of-periods" id="number-of-periods" placeholder="Number of periods"/>
            <input type="number" class="input" name="contribution-increase" id="contribution-increase" placeholder="Contribution increase"/>
            <input type="number" class="input" name="growth-rate" id="growth-rate" placeholder="Growth rate"/>
            <button class="button">Calculate</button>
        </form>


    </div>
    <script src="./Row.js"></script>
    <script src="./Settings.js"></script>
    <script src="./TableRow.js"></script>
    <script src="./Table.js"></script>
    <script src="./logic.js"></script>
</body>
</html>
