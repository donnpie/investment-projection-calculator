<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Investment Projection Calculator</title>
</head>
<body>
    <div class="container">
        <div id="error"></div>
        <form action="/" id="input-form" method="GET">
            <input type="number" class="input" name="year" id="year" placeholder="Start year" min="0" value="2021"/>
            <input type="number" class="input" name="age" id="age" placeholder="Start age" min="0" value="42"/>
            <input type="number" class="input" name="opening-balance" id="opening-balance" placeholder="Opening balance" step="0.01" min="0" value="400000"/>
            <input type="number" class="input" name="contributions" id="contributions" placeholder="Start contribution" step="0.01" min="0" value="8000"/>
            <input type="number" class="input" name="number-of-periods" id="number-of-periods" placeholder="Number of periods" min="0" value="30"/>
            <input type="number" class="input" name="contribution-increase" id="contribution-increase" placeholder="Contribution increase" step="0.0001" min="0" value="0.02"/>
            <input type="number" class="input" name="growth-rate" id="growth-rate" placeholder="Growth rate" step="0.0001" min="0" value="0.08"/>
            <button type="submit" class="button">Calculate</button>
        </form>
        <table>
            <thead>
                <th>Period</th>
                <th>Age</th>
                <th>Opening balance</th>
                <th>Contributions</th>
                <th>Interest on contributions</th>
                <th>Interest on OB</th>
                <th>Closing balance</th>
            </thead>
            <tbody id="table-body">
                





            </tbody>



        </table>


    </div>
    <script src="./Row.js"></script>
    <script src="./Settings.js"></script>
    <script src="./TableRow.js"></script>
    <script src="./Table.js"></script>
    <script src="./logic.js"></script>
</body>
</html>
